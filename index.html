<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPUB Audiobook Reader</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div>
          <h1>EPUB Audiobook Reader</h1>
          <p class="subtitle">Leitor offline com narração no Chrome</p>
        </div>
        <label class="file-picker">
          <input id="epubInput" type="file" accept=".epub" />
          <span>Carregar EPUB</span>
        </label>
      </header>

      <section class="controls">
        <div class="control-group">
          <button id="playBtn" disabled>Play</button>
          <button id="pauseBtn" disabled>Pause</button>
          <button id="prevBtn" disabled>Anterior</button>
          <button id="nextBtn" disabled>Próximo</button>
        </div>

        <div class="control-group">
          <label for="rateRange">Velocidade</label>
          <input id="rateRange" type="range" min="0.7" max="1.6" step="0.1" value="1" />
          <span id="rateValue">1.0x</span>
        </div>

        <div class="control-group">
          <label for="pauseRange">Pausa</label>
          <input id="pauseRange" type="range" min="0" max="1000" step="100" value="300" />
          <span id="pauseValue">300ms</span>
        </div>

        <div class="control-group">
          <label for="pitchRange">Tom</label>
          <input id="pitchRange" type="range" min="0.8" max="1.2" step="0.05" value="1" />
          <span id="pitchValue">1.00</span>
        </div>

        <div class="control-group">
          <label for="modelPath">Modelo</label>
          <input id="modelPath" type="text" placeholder="/caminho/para/kokoro.onnx" />
        </div>

        <div class="control-group">
          <label for="voicesPath">Vozes</label>
          <input id="voicesPath" type="text" placeholder="/caminho/para/voices.bin" />
        </div>

        <div class="control-group">
          <label for="voiceSelect">Voz</label>
          <select id="voiceSelect"></select>
        </div>

        <div class="control-group">
          <label for="langInput">Idioma</label>
          <input id="langInput" type="text" placeholder="pt-br" />
        </div>
      </section>

      <section class="status">
        <div id="bookInfo">Nenhum livro carregado</div>
        <div id="chapterInfo">Capítulo: —</div>
        <div id="progressInfo">Progresso: —</div>
        <div id="errorInfo" class="error hidden"></div>
      </section>

      <section class="chapter-list collapsed">
        <div class="chapter-header">
          <h2>Sumário</h2>
          <button id="tocToggle" type="button">Ocultar</button>
        </div>
        <ul id="tocList"></ul>
      </section>

      <section class="text-panel">
        <div class="text-header">
          <h2>Texto sendo lido</h2>
          <button id="fullBookToggle" type="button">Ver livro inteiro</button>
        </div>
        <div class="current-text" id="currentText">—</div>
        <div class="chapter-text" id="chapterText"></div>
        <div class="next-text">
          <div class="next-label">Próxima parte</div>
          <div id="nextText">—</div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
