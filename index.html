<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EPUB & PDF Audiobook Reader</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      #pdf-viewer {
        width: 100%;
        height: 100%;
        overflow: auto;
      }
      #pdf-viewer.hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <main class="app">
      <header class="app-header">
        <div>
          <h1>EPUB & PDF Audiobook Reader</h1>
          <p class="subtitle">Leitor offline com narraÃ§Ã£o no Chrome</p>
        </div>
        <div class="header-actions">
          <label class="file-picker">
            <input id="fileInput" type="file" accept=".epub,.pdf" />
            <span>Carregar EPUB ou PDF</span>
          </label>
          <button id="themeToggle" type="button" aria-label="Alternar dark mode">ðŸŒ™</button>
        </div>
      </header>

      <section class="controls">
        <div class="control-group">
          <button id="playBtn" disabled>Play</button>
          <button id="pauseBtn" disabled>Pause</button>
          <button id="prevBtn" disabled>Anterior</button>
          <button id="nextBtn" disabled>PrÃ³ximo</button>
        </div>

        <div class="control-group">
          <label for="rateRange">Velocidade</label>
          <input id="rateRange" type="range" min="0.7" max="1.6" step="0.1" value="1" />
          <span id="rateValue">1.0x</span>
        </div>

        <div class="control-group">
          <label for="pauseRange">Pausa</label>
          <input id="pauseRange" type="range" min="0" max="1000" step="100" value="300" />
          <span id="pauseValue">300ms</span>
        </div>

        <div class="control-group">
          <label for="pitchRange">Tom</label>
          <input id="pitchRange" type="range" min="0.8" max="1.2" step="0.05" value="1" />
          <span id="pitchValue">1.00</span>
        </div>

        <div class="control-group">
          <label for="modelPath">Modelo</label>
          <input id="modelPath" type="text" placeholder="/caminho/para/kokoro.onnx" />
        </div>

        <div class="control-group">
          <label for="voicesPath">Vozes</label>
          <input id="voicesPath" type="text" placeholder="/caminho/para/voices.bin" />
        </div>

        <div class="control-group">
          <label for="voiceSelect">Voz</label>
          <select id="voiceSelect"></select>
        </div>

        <div class="control-group">
          <label for="langSelect">Idioma</label>
          <select id="langSelect">
            <option value="pt-br">pt-br</option>
            <option value="pt-pt">pt-pt</option>
            <option value="en-us">en-us</option>
            <option value="en-gb">en-gb</option>
            <option value="es-es">es-es</option>
            <option value="fr-fr">fr-fr</option>
            <option value="de-de">de-de</option>
            <option value="it-it">it-it</option>
          </select>
        </div>
      </section>

      <section class="status">
        <div id="bookInfo">Nenhum livro carregado</div>
        <div id="chapterInfo">CapÃ­tulo: â€”</div>
        <div id="progressInfo">Progresso: â€”</div>
        <div id="errorInfo" class="error hidden"></div>
      </section>

      <section class="chapter-list collapsed">
        <div class="chapter-header">
          <h2>SumÃ¡rio</h2>
          <button id="tocToggle" type="button">Ocultar</button>
        </div>
        <ul id="tocList"></ul>
      </section>

      <section class="text-panel">
        <div class="text-header">
          <h2>Texto sendo lido</h2>
          <div class="text-actions">
            <span id="ttsLoading" class="loading hidden">Gerando Ã¡udio...</span>
            <button id="pauseToggle" type="button" disabled>Pausar</button>
            <button id="fullscreenToggle" type="button" aria-label="Tela cheia">â›¶</button>
          </div>
        </div>
        <div class="text-toolbar">
          <div class="search-box">
            <input id="searchInput" type="search" placeholder="Buscar no livro inteiro" />
            <button id="searchBtn" type="button">Buscar</button>
          </div>
        </div>
        <div class="search-meta" id="searchMeta"></div>
        <div class="search-results" id="searchResults"></div>
        <div class="search-controls">
          <span id="progressLabel" class="progress-label">0%</span>
        </div>
        <div class="text-body">
          <div class="mini-map">
            <div class="mini-thumb" id="miniThumb"></div>
            <div class="mini-current" id="miniCurrent"></div>
          </div>
          <div class="chapter-text" id="chapterText"></div>
          <div id="pdf-viewer" class="hidden">
            <canvas id="pdf-canvas"></canvas>
          </div>
        </div>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/epubjs@0.3.88/dist/epub.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.min.js"></script>
    <script>
      pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/build/pdf.worker.min.js";
    </script>
    <script src="app.js"></script>
  </body>
</html>
